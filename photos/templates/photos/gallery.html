<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>GALLERY</title>
    <style>
        .image-thumbnail{
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<!--CATEGORIES WOULD BE EXCESS HERE-->
<body class="m-5">
    <div class="container"> 
        <div class="row justify-content-center" >
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      CATEGORIES
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">All</li>
                      {% for categori in category %}
                        <li class="list-group-item">{{categori}}</li>
                      {% endfor %}
                    
                      <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm">ADD PHOTOS</a>
                    
                    </ul>
                  </div>
            </div>
          <!--album with thier thumbnail-->
          
            <div class="col-md-9">
                <div class="row">
                  {% for photos in photo %}
                    <div class="col-md-4">
                        <div class="card">
                            <img class="image-thumbnail" src="{{photos.image.url}}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <p class="card-text">{{photos.category}}</p>
                            </div>
                            <a href="{% url 'image' photos.id %}" class="btn btn-outline-dark btn-sm">VIEW</a>
                          </div>      
                        </div> 
                        {% endfor %}  
                </div>
            </div>
          
        </div>

    </div>
    
</body>
</html>
